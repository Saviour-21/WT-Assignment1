<!DOCTYPE html>
<html>
<head>
  <title>contact us</title>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Rubik&display=swap" rel="stylesheet">
    <link href="contact.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-left:780px;margin-top:100px ;">
  <div style="text-align:center;">
    <h2 style="color:#ff5722">Contact Us</h2>
    <p>If you have any query/suggestion let us know</p>
  </div>
  <div>
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name">
        <label for="state">State</label>
        <select id="State" name="State">
          <option value="Maharashtra">Maharashtra</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Tamilnadu">Tamilnadu</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
</div>

</body>
</html>
